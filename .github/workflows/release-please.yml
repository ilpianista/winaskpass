name: release-please

on:
  push:
    branches:
      - master

jobs:
  release-please:
    name: Execute release

    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    needs: build

    outputs:
      created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
