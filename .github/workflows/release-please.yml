name: release-please

on:
  push:
    branches:
      - master

jobs:
  release-please:
    name: Execute release

    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest

    outputs:
      created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust

  build-and-publish:
    name: Build binaries and publish
    strategy:
      matrix:
        platform:
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            binary: winaskpass.exe
            cargo_extra_args: --no-default-features --features native
          - os-name: Ubuntu-x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: winaskpass
    runs-on: ${{ matrix.platform.runs-on }}
    needs: release-please
    if: needs.release-please.outputs.created

    environment: crates.io

    steps:
      - uses: actions/checkout@v5

      - uses: houseabsolute/actions-rust-cross@v1
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          args: "--locked --release ${{ matrix.platform.cargo_extra_args }}"

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }}

      - name: Publish to crates.io
        if: ${{ matrix.platform.os-name }} == "Ubuntu-x86_64"
        run: >
          cargo publish
          --verbose
          --locked
          --no-verify
          --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
